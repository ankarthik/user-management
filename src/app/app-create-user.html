<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="First Name" [(ngModel)]="user.name.first">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name" [(ngModel)]="user.name.last">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Picture URL" [(ngModel)]="user.picture">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="addUser()">Add</button>
</div>
